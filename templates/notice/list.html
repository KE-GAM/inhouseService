
{% extends "_base.html" %}
{% block content %}
<h2>사내 공지사항</h2>
<p class="text-muted">Slack의 [공지] 글이 자동으로 표시됩니다. (데모용 수동 작성도 가능)</p>
<form class="row g-2 mb-3" method="post" action="/notice/new">
  <div class="col-md-3"><input name="author" class="form-control" placeholder="작성자"></div>
  <div class="col-md-9"><input name="text" class="form-control" placeholder="[공지] 내용"></div>
</form>
<table class="table table-hover">
<thead><tr><th>작성자</th><th>내용</th><th>작성</th></tr></thead>
<tbody>
{% for r in rows %}
<tr>
  <td>{{ r['author'] }}</td>
  <td>{{ r['text'] }}</td>
  <td>{{ r['created_at'] }}</td>
</tr>
{% else %}
<tr><td colspan="3" class="text-muted">아직 공지가 없습니다.</td></tr>
{% endfor %}
</tbody></table>
{% endblock %}
