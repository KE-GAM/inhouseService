<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ title or 'Inhouse Services' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body { height: 100%; }
    .layout { display: flex; height: 100vh; }
    .sidebar { width: 240px; background:#111; color:#fff; display:flex; flex-direction:column; justify-content:space-between; }
    .logo { padding: 16px 20px; font-weight:700; border-bottom:1px solid #333; }
    .menu { padding: 8px 0; }
    .menu a { display:block; padding:12px 20px; color:#ddd; text-decoration:none; border-bottom:1px solid #222; }
    .menu a.active, .menu a:hover { background:#2f2f2f; color:#fff; }
    .footer { padding: 14px 20px; font-size:12px; border-top:1px solid #333; color:#cfcfcf; }
    .content { flex:1; padding:28px; background:#f8f9fa; overflow:auto; }
  </style>
</head>
<body>
<div class="layout">
  <!-- 좌측 사이드바 -->
  <aside class="sidebar">
    <div>
      <div class="logo">NotaAI</div>
      <nav class="menu">
        <!-- 기존 서비스: 기능 없이 텍스트 링크(또는 #) -->
        <a href="#" aria-disabled="true">방문자 등록</a>
        <a href="#" aria-disabled="true">주차 정산</a>
        <a href="#" aria-disabled="true">출장비 계산기</a>
        <a href="#" aria-disabled="true">Nota Map</a>
        <a href="#" aria-disabled="true">Nota Daily Brief</a>
        <a href="#" aria-disabled="true">Slack Stats</a>
        <a href="#" aria-disabled="true">Inhouse Stats</a>

        <!-- 여기부터 내 서비스 -->
        <a href="{{ url_for('notice.list_ann') }}" class="{{ 'active' if active=='notice' else '' }}">Nota Announcements</a>
        <a href="{{ url_for('booker.booker_home') }}" class="{{ 'active' if active=='booker' else '' }}">Desk&Room Booker</a>
        <a href="{{ url_for('calendar.calendar_home') }}" class="{{ 'active' if active=='calendar' else '' }}">Calendar HUB</a>
        <a href="{{ url_for('report.list_reports') }}" class="{{ 'active' if active=='report' else '' }}">Report-It</a>
      </nav>
    </div>
    <div class="footer">
      <div>현재: 일과중 시간</div>
      <div>{{ user.email }} Dashboard</div>
    </div>
  </aside>

  
  <main class="content">
    {% block content %}{% endblock %}
  </main>
</div>
</body>
</html>
